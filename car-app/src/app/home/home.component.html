<div class="container-fluid mt-5">
  <div class="row">
    <div class="parent">
      <div class="child bg-one">
        <a class="title">Welcome to car-app</a>
      </div>
    </div>
  </div>
  <div class="row display-flex justify-content-center">
    <div
      class="col-xs-12 col-sm-6 col-md-6 col-lg-4 col-xl-3 mt-3"
      *ngFor="let Car of Cars"
    >
      <div class="card mr-2 w-100">
        <div class="img-container">
          <img
            class="card-img-top img-fluid"
            src="{{ Car.ImageUrl }}"
            alt="Card image cap"
          />
        </div>
        <div class="card-body">
          <h5 class="card-title">{{ Car.brand }}, {{ Car.model }}</h5>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">
            Engine: {{ Car.enginestats }}, {{ Car.engine }}
          </li>
          <li class="list-group-item">Gearbox: {{ Car.gearbox }}</li>
          <li class="list-group-item">Horsepower: {{ Car.horsepower }}</li>
          <li class="list-group-item">Year: {{ Car.year }}</li>
        </ul>
        <div class="card-body">
          <a routerLink="/Showcar/{{ Car.id }}" class="card-link">Details</a>
        </div>
      </div>
    </div>
  </div>
</div>
