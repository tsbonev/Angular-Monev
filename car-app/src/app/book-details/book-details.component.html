<div class="container-fluid mt-3" *ngIf="book">
  <div class="row pt-5">
    <div class="col-xs-12 col-sm-12 col-md-6">
      <img src="{{ book.ImageUrl }}" class="img-fluid" />
      <figcaption class="figure-caption">
        Added: {{ book.date | date: "fullDate" }}
        {{ book.date | date: "shortTime" }}
      </figcaption>
    </div>
    <div class="col-xs-12 col-sm-6 col-md-6">
      <h5 class="card-title list-group-item mb-0">
        {{ book.name }} {{ book.author }}
      </h5>
      <div class="list-group-item">Genre: {{ book.genre }}</div>
      <div class="list-group-item">Year of publishing: {{ book.year }}</div>
      <div class="mt-2">
        <button class="btn btn-danger" (click)="deleteBook()">Delete</button>
      </div>
    </div>
  </div>
</div>
