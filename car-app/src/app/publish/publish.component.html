<div class="container-fluid mt-5">
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-4 mt-3">
      <p class="sm">Use the form below to add publish a new book.</p>
      <form [formGroup]="rForm" (ngSubmit)="postBook()">
        <div class="form-group mt-3">
          <label for="Name">Name</label>
          <input
            class="form-control"
            type="text"
            formControlName="name"
          />
          <small
            class="form-text text-muted text-red"
            *ngIf="
              !rForm.controls['name'].valid &&
              rForm.controls['name'].touched
            "
          >
            Please enter book name.</small
          >
        </div>
        <div class="form-group mt-3">
          <label for="Author">Author</label>
          <input
            class="form-control"
            type="text"
            formControlName="author"
          />
          <small
            class="form-text text-muted text-red"
            *ngIf="
              !rForm.controls['author'].valid &&
              rForm.controls['author'].touched
            "
          >
            Please enter author.</small
          >
        </div>
        <div class="form-group mt-3">
          <label for="Genre">Genre</label>
          <select class="form-control" formControlName="genre">
            <option value="Horror">Horror</option>
            <option value="Fantasy">Fantasy</option>
            <option value="Sci-Fi">Sci-Fi</option>
            <option value="Fiction">Fiction</option>
            <option value="Non-Fiction">Non-Fiction</option>
          </select>
        </div>
        <div class="form-group mt-3">
          <label for="Year">Year</label>
          <input class="form-control" type="text" formControlName="year" />
          <small
            class="form-text text-muted text-red"
            *ngIf="
              !rForm.controls['year'].valid && rForm.controls['year'].touched
            "
            >Please enter year of publication.</small
          >
        </div>
        <div class="form-group mt-3">
          <label for="ImageUrl">ImageUrl</label>
          <input class="form-control" type="text" formControlName="ImageUrl" />
          <small
            class="form-text text-muted text-red"
            *ngIf="
              !rForm.controls['ImageUrl'].valid &&
              rForm.controls['ImageUrl'].touched
            "
          >
            Please uploade an image of the book.</small
          >
        </div>
        <input
          type="submit"
          class="btn btn-primary mt-3"
          value="Submit Form"
          [disabled]="!rForm.valid"
        />
      </form>
    </div>
  </div>
</div>
